{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new post:</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'blogs:new_post' %}" method = 'post' class="form">
    
    <!-- Avoiding attackers use hole cross site request forgery -->
    {% csrf_token %}
    <!-- Show form to user enter data -->
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">add post</button>
    {% endbuttons %}
    
  </form>
{% endblock content %}
